<div class="p-2">
  <h2>Manage My Book</h2>

  <hr />

  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>

  <div class="d-flex gap-2">
    <div class="col-3">
      <img
        class="rounded-1"
        width="100%"
        height="100%"
        [src]="
          selecedPicture ||
          'https://randomwordgenerator.com/img/picture-generator/idea-3085367_640.jpg'
        "
      />
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        />
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input
            [(ngModel)]="bookRequest.title"
            class="form-control"
            type="text"
            id="title"
            placeholder="Book Title"
            name="title"
          />
        </div>
        <div class="col-6">
          <label for="author-name" class="form-label">Author Name</label>
          <input
            [(ngModel)]="bookRequest.authorName"
            class="form-control"
            type="text"
            id="author-name"
            placeholder="Author Name"
            name="author-name"
          />
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input
            [(ngModel)]="bookRequest.isbn"
            class="form-control"
            type="text"
            id="isbn"
            placeholder="ISBN"
            name="isbn"
          />
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea
            [(ngModel)]="bookRequest.synopsis"
            class="form-control"
            id="synopsis"
            placeholder="Book Synopsis"
            rows="4"
            name="synopsis"
          ></textarea>
        </div>
        <div class="col-12">
          <input
            [(ngModel)]="bookRequest.shareable"
            class="form-control-input"
            type="checkbox"
            id="shareable"
            name="shareable"
          />
          <label for="shareable" class="form-check-label">Share me</label>
        </div>

        <div class="d-flex justify-content-end gap-2 col-12">
          <button
            (click)="saveBook()"
            type="submit"
            class="btn btn-outline-primary"
          >
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
